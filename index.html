<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strona Marty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    Naglowek

</div>
<div id="content">
    <div id="menu">
        menu
    </div>
    <div id="main">
        Tresc
        <br>
        <input type="text" id="input">
        <button id="button">
            OK
        </button>
        <br>
        Telefon
        <br>
        <input type="text" id="phone-input">
        <button id="phone-button">
            OK
        </button>
    </div>
</div>
<div class="header">
    Stopka
</div>
<script>
    function isValidName(imie) {
        return imie.match(/^[A-Z][a-z]{2,9}$/);
    }

    function displayAlert() {
        input.value = input.value.trim();
        var imie = input.value;

        if (isValidName(imie)) {
            var lastLetter = imie.substr(-1, 1);
            if (lastLetter === "a") {
                alert("Kobieta")
            } else {
                alert("Mezczyzna")
            }
        }
        else {
            alert("Podales imie, ktore nie pasuje do wzorca!");
        }
    }

    function isValidPhoneNumber(phoneNumber) {
        if (phoneNumber.match(/^(\d{2}-?\d{3}-?\d{2}-?\d{2}|(\+\d{2})?\d{3}-\d{3}-\d{3})$/)) {
            return true;
        }
        else {
            return false;
        }
    }

    function phoneDisplayAlert() {
        phoneInput.value = phoneInput.value.trim();
        var phoneNumber = phoneInput.value;

        if (isValidPhoneNumber(phoneNumber)) {
            alert("Dobry numer telefonu")
        }
        else {
            alert("Zly numer telefonu!");
        }
    }

    var button = document.getElementById("button");
    var input = document.getElementById("input");

    var phoneButton = document.getElementById("phone-button");
    var phoneInput = document.getElementById("phone-input");

    button.addEventListener("click", displayAlert);
    phoneButton.addEventListener("click", phoneDisplayAlert);
</script>
</body>
</html>
